spring.application.name=booking-service
server.port=8003
spring.data.mongodb.uri=mongodb://mongodb:27017/HotelBookingdb
eureka.client.service-url.defaultZone=http://eureka-service:8761/eureka


spring.kafka.bootstrap-servers=kafka:29092
spring.kafka.admin.auto-create=true
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.group-id=notification-group
resilience4j.circuitbreaker.instances.kafkaCB.failure-rate-threshold=50
resilience4j.circuitbreaker.instances.kafkaCB.sliding-window-size=10
resilience4j.circuitbreaker.instances.kafkaCB.wait-duration-in-open-state=10s
resilience4j.circuitbreaker.instances.kafkaCB.minimum-number-of-calls=5
spring.kafka.producer.request-timeout-ms=1000
spring.kafka.producer.delivery-timeout-ms=2000
spring.kafka.producer.max-block-ms=1000
spring.kafka.producer.retries=0
